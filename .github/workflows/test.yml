name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: actions/setup-dotnet@a351d9ea84bc76ec7508debf02a39d88f8b6c0c0
        with:
          dotnet-version: "6.0.100"
      - run: pwsh ./test.ps1
