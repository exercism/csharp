name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: actions/setup-dotnet@45c9f236cf9a0c09d11298348f6ed06bd81914c0
        with:
          dotnet-version: "6.0.100"
      - run: pwsh ./test.ps1
