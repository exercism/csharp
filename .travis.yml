language: csharp
mono: none

os:
  - linux
 # - osx

before_install:
  - sudo mkdir -p /opt/dotnet
  - sudo tar zxf https://download.microsoft.com/download/B/4/6/B4678511-01F4-4F97-902B-0E58A985932A/dotnet-dev-debian-x64.1.0.0-rc4-004771.tar.gz -C /opt/dotnet
  - sudo ln -s /opt/dotnet/dotnet /usr/local/bin

script:
  - ./bin/fetch-configlet
  - ./bin/configlet .
  - ./build.sh